<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>
            Vue Component Registration
        </title>
    </head>
    <body>
        <div id="app">
            {{ reversedMessage() }}
        </div>
        <script src="https://unpkg.com/vue"></script>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    message: '메세지!!'
                },
                methods : {
                    reversedMessage : function() {
                        return this.message.split('').reverse().join('');
                    }
                }
            });
        </script>
    </body>
</html>

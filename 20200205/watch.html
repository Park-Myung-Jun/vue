<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>
            Vue Component Registration
        </title>
    </head>
    <body>
        <div id="app">
            <input type="text" v-model="message">
            {{ message }}
        </div>
        <script src="https://unpkg.com/vue"></script>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    message: '메세지!!'
                },
                watch : {
                     message : function(data) {
                        console.log('데이터가 갱신되었습니다 : ', data);
                    }
                }
            });
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="components-demo">
            <button-counter></button-counter>
        </div>
        <script>
            Vue.component('button-counter'), {
                data: function() {
                    return {
                        count: 0
                    }
                },
                template: '<button v-on:click="num++">You clicked me {{ num }} times.</button>'
            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>JS Bin</title>
    </head>
    <body>
        <div id="app">
            <h1>Hello, {{ name }}</h1>
            <h3><input type="checkbox" v-model="smile"/>Smile Pepe</h3>
            <img :src="smile?feelsgood:feelsbad"/>
        </div>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </body>
</html>
<script>
    new Vue({
        el: '#app',
        data: {
            name:"Pepe",
            smile:true,
            feelsgood:"feelsgood.png",
            feelsbad: "feelsbad.jpg"
        }
    });
</script>

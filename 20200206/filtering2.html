<!DOCTYPE html>
<html>
    <head>
        <title>listfileter</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <div id="app">
        <ul>
            <li v-for="n in even(numbers)">{{n}}</li>
        </ul>
    </div>
    <script>
        new Vue({
            el:'#app',
            data: {
                numbers: [1,2,3,4,5]
            },
            methods: {
                even: function(numbers) {
                    return numbers.filter(function(number) {
                        return number % 2 === 0
                    })
                }
            }
        });
    </script>
</html>

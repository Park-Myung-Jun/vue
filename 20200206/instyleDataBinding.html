<!DOCTYPE html>
<html>
    <head>
        <title>
            Vue Template - Computed
        </title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="app">
            <div :style="styleObject">
                인라인 스타일 바인딩
            </div>
         </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    styleObject: {
                        color: 'red',
                        fontSize: '13px'
                    }
                }
            });
        </script>
    </body>
</html>

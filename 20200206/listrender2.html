<!DOCTYPE html>
<html>
    <head>
        <title>Vue Template - Watch</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <ul id="example-2">
        <li v-for="item of items">
            {{parentMessage}} : {{item.message}}
        </li>
    </ul>
    <script>
        var example2 = new Vue({
            el: '#example-2',
            data: {
                parentMessage:'Parent',
                items: [
                    {message: 'Foo'},
                    {message:'Bar'}
                ]
            }
        })
    </script>
</html>

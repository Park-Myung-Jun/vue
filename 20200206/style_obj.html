<!DOCTYPE html>
<html>
    <head>
        <title>
            Vue Template - Computed
        </title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id='app' v-bind:style="{color: activeColor, fontSize: fontSize + 'px'}">
            {{text}}
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    activeColor: 'red',
                    fontSize: 30,
                    text: '가나다라마바사아자차카타파ㅠㅏ'
                }
            });
        </script>
    </body>
</html>

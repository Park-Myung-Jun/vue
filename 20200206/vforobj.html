<!DOCTYPE html>
<html>
    <head>
        <title>v-for object1</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <ul id="v-for-object" class="demo">
        <li v-for="value in object">
            {{value}}
        </li>
    </ul>
    <script>
        new Vue({
            el:'#v-for-object',
            data: {
                object: {
                    title: 'How to do lists in Vue',
                    author: 'Jane Doe',
                    publishedAt: '2016-04-10'
                }
            }
        });
    </script>
</html>

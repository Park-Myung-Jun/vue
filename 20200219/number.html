<!DOCTYPE html>
<html>
    <head>
        <title>Vue Template - select</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="app">
            <span>message : </span> {{message}} <br>
            <input type="number" v-model.number="message">
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    message: 123
                }
            })
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <div id="app">
            <child-component what="parent to child1"></child-component>
            <child-component what="parent to child2"></child-component>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            Vue.component('child-component', {
                template: '<p>{{what}}</p>',
                props: ['what']
            })
            new Vue({
                el: '#app',
                data: {
                    message: 'hello!'
                }
            })
        </script>
    </body>
</html>

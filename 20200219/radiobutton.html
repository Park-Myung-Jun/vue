<!DOCTYPE html>
<html>
    <head>
        <title>Vue Template - Watch</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="app">
            <input type="radio" id="1" value="기우" v-model="pickedd">
            <label for="기우">기우</label>
            <br>
            <input type="radio" id="2" value="기정" v-model="pickedd">
            <label for="기정">기정</label>
            <br>
            <span>선택: {{pickedd}} </span>
            <br>
            <input type="radio" id="one" value="One" v-model="picked">
            <label for="one">One</label>
            <br>
            <input type="radio" id="two" value="Two" v-model="picked">
            <label for="two">Two</label>
            <br>
            <span>선택: {{picked}} </span>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    picked: '',
                    pickedd: ''
                }
            })
        </script>
    </body>
</html>

<!DOCTYPE html>
<!-- 주사위는 던져졌다 -->
<html>
    <head>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="app">
            <button v-on:click="cast">cast</button><br>
            <img :src="diceFace"/>
            <button v-on:click="greet">Greet</button>
            <button v-on:click="say('hi')">Say hi</button>
            <button v-on:click="say('what')">Say what</button>
        </div>
        <script>
            const app = new Vue({
                el:"#app",
                data: {
                    num:0,
                    dicefaces:[
                        'rock.png',
                        'scissors.png',
                        'paper.png',
                    ],
                    name: 'Vue.js'
                },
                methods: {
                    cast: function() {
                        this.num = Math.floor(Math.random() * 3);
                    },
                    greet: function() {
                        alert('Hello ' + this.name + '!')
                        if(event)
                            alert(event.target.tagName);
                    },
                    say: function(message) {
                        alert(message);
                    }
                },
                computed: {
                    diceFace: function() {
                        return this.dicefaces[this.num];
                    }
                }
            });
        </script>
    </body>
</html>

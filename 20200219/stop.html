<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="app">
            <div style="background-color: red; width:100px; height: 100px;" @click="doMiddle">
                <a href="https://www.google.com" @click.prevent.stop="doThat">타임라인</a>
            </div>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                methods: {
                    doThat: function() {
                        console.log("이벤트가 발생했지만 stop 수식어로 이벤트 정지");
                    },
                    doMiddle: function() {
                        console.log("이벤트 발생");
                    }
                }
            })
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="app">
            <my-counter v-bind:initial-counter="counter"></my-counter>
        </div>
        <script>
            Vue.component('my-counter', {
                props: ['initialCounter'],
                template: '<button @click="addCounter"> {{counter}} </button>',
                data: function() {
                    return {
                        counter: this.initialCounter
                    };
                },
                methods: {
                    addCounter: function() {
                        this.counter += 1;
                    }
                }
            })
            var vm = new Vue({
                el: '#app',
                data: {
                    counter: 0
                }
            })
        </script>
    </body>
</html>

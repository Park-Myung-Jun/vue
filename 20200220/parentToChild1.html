<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/vue"></script>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="app">
            <child-component what="message"></child-component>
            <child-component v-bind:what="message"></child-component>
        </div>
        <script>
            Vue.component('child-component', {
                template: '<p>{{what}}</p>',
                props: ['what']
            })
            new Vue({
                el:'#app',
                data: {
                    message: 'hello!'
                }
            })
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<style>
    button { width: 10%; height: 30px;}
</style>
<script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <my-counter counter="1"></my-counter>
    <my-counter v-bind:counter="1"></my-counter>
</div>
<script>
    Vue.component('my-counter', {
        props: ["counter"],
        template: '<button v-on:click="count+=1">{{count}} </button>',
        data: function() {
            return {
                count: this.counter
            }
        }
    })
    new Vue({
        el: '#app',
    })
</script>
</body>
</html>
